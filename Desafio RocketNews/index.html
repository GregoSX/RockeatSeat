<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="conteudo">
        <article class="conteudo-principal">
            <img src="./assets/logo.svg" alt="Logo RocketNews" class="conteudo-principal-imagem">
            
            <section class="conteudo-principal-texto">
                <h1 class="conteudo-principal-texto-titulo">Atualize ideias e informações em 5 minutos.</h1>
                <h3 class="conteudo-principal-texto-subtitulo">Tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p class="conteudo-principal-texto-paragrafo">Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar &#x2615;</p>
            </section>

            <form action="" class="forms">
                <label for="email" class="forms-text">Insira seu e-mail:</label><br><br>
                <div class="forms-container">
                    <input type="email" name="email" id="email" required class="forms-input" placeholder="oi@rocketseat.com">
                    <button type="submit" class="forms-botao"><img src="./assets/send.svg" alt="Botão de submissão"></button>
                </div>
            </form>

            <a class="link">deixe-me ler primeiro</a>
        </article>

        
        <img src="./assets/read_news.jpg" alt="Imagem Read News" class="imagem-principal">
    </main>
</body>
</html>
